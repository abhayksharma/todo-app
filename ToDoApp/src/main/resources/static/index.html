<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<link rel="stylesheet" type="text/css" href="/css/todo.css">
</head>
<body>
<!-- Angular module todoApp initialize from here -->

<div ng-app="todoApp" ng-controller="jobCtrl">

<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input ng-model="todoJob" placeholder="Title..." type="text">
  <span ng-click="newJobAdd()" class="addBtn">Add</span>
</div>

<ul id="jobList">
  <li ng-repeat="job in todoJobList | orderBy:'id'" ng-click="revertJobStatus(job.id)" ng-class="{checked:job.status=='c'}">{{job.jobDetail}}<div ng-click="deleteJob(job.id)"><span class="close" >&times;</span></div></li>
</ul>  

</div>

<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src = "/scripts/todo.js"></script>

</body>
</html>
